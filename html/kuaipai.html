	<body>
		<script src="" type="text/javascript" charset="utf-8">
			
			var arr=[12,23,5,3,25,98,76,54,56,76];
			
			quickSort(arr);
			
			console.log(arr);
			console.log(left);
			console.log(right);
			
			function quickSort(arr){
				if(arr.length<=1){
					return arr;
				}
				var arrIndex=Math.floor(arr.length/2);
				var x=arr.splice(arrIndex,1)[0];
				var left=[];
				var right=[];
				for(var i=0;i<arr.length;i++){
					if(arr[i]<x){
						left.push(arr[i]);
					}
					else{
						right.push(arr[i]);
					}
				}
				return quickSort(left).concat([x],quickSort(right));
			}
			
		</script>
	</body>
</html>
